{% extends 'playmonster/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post container">
  <div class="date">
    活动时间：{{ post.activateDate }}
  </div>
  <h1><a href="{% url 'act_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.content|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock content %}
