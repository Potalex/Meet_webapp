{% extends 'playmonster/base.html' %}

{% block content %}
<div class="post">
    {% if act.createdDate %}
<div class="date">
    发布时间：{{ act.createdDate }}
    活动时间：{{ act.activateDate }}
</div>
    {% endif %}
    <!--<a class="btn btn-default" href="{% url 'act_edit' pk=act.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>-->
    <h1>{{ act.title }}</h1>
    <p>{{ act.content|linebreaksbr }}</p>
</div>
{% endblock content %}
