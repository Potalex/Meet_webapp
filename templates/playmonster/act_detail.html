{% extends 'playmonster/base.html' %}

{% block content %}
<div class="post">
    {% if act.createdDate %}
<div class="date">
    发布时间：{{ act.createdDate }}
    活动时间：{{ act.activateDate }}
</div>
    {% endif %}
    <h1>{{ act.title }}</h1>
    <p>{{ act.content|linebreaksbr }}</p>
</div>
{% endblock content %}
